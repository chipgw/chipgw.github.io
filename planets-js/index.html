<!DOCTYPE html>
<html>
  <head>
    <title>planets-js by chipgw</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/planetsui.css"/>
  </head>
  <body>
    <!-- TODO - make a proper interface. -->

    <!-- Elements used for logic that should not be seen. -->
    <div class="hide">
      <form id="loadFileForm">
        <input type="file" id="loadFile">
      </form>
    </div>

    <div class="menu">
      <input type="button" id="menuOpenFile" value="Open File">
      <input type="button" id="menuSpeedControl" value="Speed Control">
      <input type="button" id="menuCreatePlanet" value="Create Planet">
      <input type="button" id="menuClear" value="Clear Universe">
      <input type="button" id="menuCenter" value="Center Universe">
      <input type="button" id="menuView" value="View Settings">
    </div>

    <div id="popupBar">
      <div id="speedPopup">
        <h1>Speed Control <input type="button" class="popupClose" id="speedPopupClose" value="x"></h1>
        <table>
          <tr>
            <th colspan="2"><input type="range" class="tableInput" id="speedRange" min="0" max="40000" value="1000"></th>
          </tr>
          <tr>
            <!-- TODO - add icons to buttons -->
            <th><input type="button" class="tableInput" id="speedPauseResume" value="Pause"></th>
            <th><input type="button" class="tableInput" id="speedFastForward" value="Fast Forward"></th>
          </tr>
        </table>
      </div>
      <div id="viewPopup">
        <h1>View Settings <input type="button" class="popupClose" id="viewPopupClose" value="x"></h1>
        <table>
          <tr>
            <th>Path Length:</th>
            <th><input type="range" class="tableInput" id="pathLength" min="0" max="4096" value="256"></th>
          </tr>
        </table>
      </div>
      <div id="createPlanetPopup">
        <h1>Create Planet <input type="button" class="popupClose" id="createPlanetClose" value="x"></h1>
        <table>
          <tr>
            <th/>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
          </tr>
          <tr>
            <th>Position:</th>
            <th><input type="number" class="tableInput" id="createPositionX" value="0"></th>
            <th><input type="number" class="tableInput" id="createPositionY" value="0"></th>
            <th><input type="number" class="tableInput" id="createPositionZ" value="0"></th>
          </tr>
          <tr>
            <th>Velocity:</th>
            <th><input type="number" class="tableInput" id="createVelocityX" value="0"></th>
            <th><input type="number" class="tableInput" id="createVelocityY" value="0"></th>
            <th><input type="number" class="tableInput" id="createVelocityZ" value="0"></th>
          </tr>
          <tr>
            <th>Mass:</th>
            <th colspan="3"><input type="number" class="tableInput" id="createMass" step="100" value="100"></th>
          </tr>
          <tr>
            <th colspan="4"><input type="button" class="tableInput" id="createPlanetButton" value="Create"></th>
          </tr>
        </table>
      </div>
    </div>

    <script src="javascripts/three.min.js"></script>
    <script src="javascripts/OrbitControls.js"></script>
    <script src="javascripts/planet.js"></script>
    <script src="javascripts/planetuniverse.js"></script>
    <script src="javascripts/planetinterface.js"></script>
  </body>
</html>
